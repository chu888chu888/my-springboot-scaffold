view.newsfocus.index.titleone=29所高校赴华信参观学习
view.newsfocus.index.paragraphone=8月10日，由江苏昆山花桥经济开发区组织人事局举办的第五届“高校教师暑期训练营”活动来到了昆山华信软件技术有限公司。来自全国14个省份29所高校的一线教师对昆山华信进行了为期一天的参观学习交流。
view.newsfocus.index.paragraphtwo=伴随着蒙蒙细雨，29所高校的教师莅临昆山华信软件技术有限公司。各位老师在公司领导的陪同下首先对公司经行了参观和了解，在参观完公司以后，由招聘经理进行了关于企业及企业文化的介绍，介绍了昆山华信轻松、富有活力的工作氛围，围绕公司发展愿景、使命和价值观重点介绍了企业团结、积极创新的文化氛围，除此以外，还向在座的各位老师讲解了昆山华信校园招聘的招聘需求、福利待遇以及对毕业生的技能要求，让各高校的老师对昆山华信的企业文化和人才招聘有了较为深刻的了解。
view.newsfocus.index.paragraph3=随后，公司领导对公司业务现状以及2015年发展规划进行了详细介绍。依次从公司员工增长情况、2014年公司业务的发展、2015年的发展规划、企业人才招募到优秀项目推介5个方面进行了介绍，着重讲解了企业对于人才的需求和要求，特别是对应届毕业生培养。
view.newsfocus.index.paragraph4=为了更深刻地与各高校教师进行交流和探讨，公司领导和各高校教师进行了一次围绕“怎样合理完成企业与高校对接”为主题的座谈会，座谈会上，公司领导与教师代表们畅所欲言，展开了一场让人回味无穷的头脑风暴，就当下学生实习就业的相关问题展开了激烈的讨论。
view.newsfocus.index.paragraph5=最后，由于时间关系，活动在大家积极的探讨和交流中结束了。在参观学习结束之后，武汉纺织大学的许超老师表示：“昆山华信这样一个富有活力与前景的公司，是应届毕业生实习就业很好的选择，我会向我的学生重点推荐，九月份开学以后一定会向华信输送优秀的学生”
