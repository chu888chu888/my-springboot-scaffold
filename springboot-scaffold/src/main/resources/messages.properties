view.abouthuaxin.abouthuaxin.introduction1=以人为本，值得信赖
view.abouthuaxin.abouthuaxin.introduction1value=昆山华信软件技术有限公司成立于2013年，作为大连华信立足长三角地区、辐射中三角的核心运营中心，以“成为国内有特色的一流IT技术服务提供商”为发展愿景，具备软件开发、行业解决方案、软件测试与维护、本地化与全球化等全面的IT专业服务能力。公司注册资金2000万元，办公场所占地4000平，现有员工700人。<br/>华信软件集团总部位于大连，集团成立于1996年5月，全称大连华信计算机技术股份有限公司，股票代码832715，简称大连华信，是一家面向全球客户提供领先的应用软件产品、信息服务及行业解决方案的供应商，注册资金1.35亿元人民币，在北京、天津、沈阳、长春、济南、苏州、昆山、深圳、广州、成都及日本东京设有分支机构，现有员工8000余人。
view.abouthuaxin.abouthuaxin.introduction2=求实开拓，持续发展
view.abouthuaxin.abouthuaxin.introduction2value=自2002至今，华信的软件出口额一直位居国内前三名，强大的技术实力和科学的管理机制是华信的主要竞争优势。华信先后获得“最具竞争力的中国软件企业”、“杰出IT外包服务贡献奖”、“促进国际IT与软件服务外包发展最佳商业实践奖”、“中国服务外包领军企业”、“中国自主品牌软件产品前十家企业”等荣誉。作为世界经济论坛的“全球成长型企业”会员，华信坚持走持续创新路线，于2010年被认定为“国家火炬计划重点高新技术企业”，是国内最早通过CMMI5级评估的软件企业之一。我们真诚欢迎有志之士加盟华信，一起携手未来！
