view.joinus.contactus.titleone=华信期待你的加入与合作！
view.joinus.contactus.paragraphone=昆山华信软件技术有限公司成立于2013年，是由大连华信计算机股份有限公司在江苏省昆山市投资2000万元成立的全资子公司。公司办公大楼坐落在昆山，占地面积2400平方米，在大连、北京、上海、武汉、深圳、沈阳有分公司和办事处。
view.joinus.contactus.paragraphtwo=作为华信集团立足长三角地区、辐射中三角的核心运营中心，以"成为国内有特色的一流IT技术服务提供商"为企业愿景，具备软件开发、企业解决方案、软件测试与维护、本地化与全球化等全面的IT专业服务能力，三年内人员规模发展预期达1000人，是一家面向全球客户提供领先的应用软件产品、信息服务及行业解决方案的供应商。合作客户都是世界500强企业，以软件技术为核心，为客户提供从软件设计、开发、测试、实施到后期的培训、维护服务和业务咨询全面的解决方案。我们的软件技术和信息服务应用于电信、电力、公共、金融、保险、交通、物流、传媒、制造业等多个行业，帮助国内外客户改善工作质量，有效提升客户价值。
